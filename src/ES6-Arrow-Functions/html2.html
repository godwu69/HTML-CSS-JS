<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrow Function</h1>
    <p>A demonstration of a simple arrow function.</p>
    <p id="demo"></p>
    <script>
        hello = () => {
            return "Hello World!";
        }
        document.getElementById("demo").innerHTML = hello();
    </script>
</body> 
</html>
