<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Javascript aka know Node.js on the server side -->
    <!-- Javascript # Java -->
    <script>
      alert("Hello, World!");
      //Script. Method(), phương thức = values
      //Đối tượng Car.
      //Gọi phương thức(method) của Car: Car.go()
      //Gọi thuộc tính(chứa giá trị) của Car: Car.color = "red";
      //Tác động lên đối tượng thì có sự kiện(event)
    </script>
  </head>
  <body>
    <h1>My First Javascript:</h1>
    <script>
      //Method()
      document.write("<h2><em>Hello World, again!</em></h2>");
      document.write("<p>The last modified doc:</p>" + document.lastModified);
      //Debugger:Kiểm soát lỗi
      console.log('Hello hello again, again');
      // 1.Build in functions
      alert(); // cảnh báo
      prompt(); // lời nhắc
      write(); // viết
      writeln(); // viết xuống dòng
      prompt("Are you sure?");
      // 2.User defined
    </script>
    <script>
        function openNewWindow(){
            open("WebDesign/Layout with DIV and CSS.html")
        }
    </script>
      <h1>User-Defined function and onClick Event Handler</h1>
      <input type="button" value="Click me to open a new window" onclick="openNewWindow">
  </body>
</html>
