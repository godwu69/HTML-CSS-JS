<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Example: Event: onLoad, onmouseover, and onmouseout</title>
    <script>
        var msgLoad = "Hello T2307M";
    </script>
</head>
<body onload="alert(msgLoad)">
    <!-- this: đối tượng hiện tại -->
    <p onmouseover="this.style.color='red'" onmouseout="this.style.color=''">Point your mouse pointer here!!!</p>
    
</body>
</html>
