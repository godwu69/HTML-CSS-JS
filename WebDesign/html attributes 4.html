<body>
    <h2>The alt Attribute</h2>
    <p>The alt attribute should reflect the image content, so users who cannot see theimage get an understanding of what the immage contains:</p>
    <img src="img_girl.jpg" alt="Girl with a jacket" width="500" height="600">
</body>
