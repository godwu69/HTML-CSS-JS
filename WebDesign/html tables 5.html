<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h2>TH elements define table headers</h2>
    <table style="width: 100%">
      <tr>
        <th>Person 1</th>
        <th>Person 2</th>
        <th>Person 3</th>
      </tr>
      <tr>
        <th>Emil</th>
        <th>Tobias</th>
        <th>Linus</th>
      </tr>
      <tr>
        <th>16</th>
        <th>14</th>
        <th>10</th>
      </tr>
    </table>
    <p>To understand the example beter, we have added borders to the table.</p>
  </body>
</html>
